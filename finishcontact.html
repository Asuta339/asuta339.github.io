<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jamie">
    <meta name="description" content="Contact example">
    <title>https://Jamie.com</title>
    <link rel="icon" href="favicon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="finish.css">
</head>

<body>
    <div class="container">
    <header>
        <h1>Contact example</h1>
        <nav>
            <ul>
                <li>
                    <a href="finishhours.html">Interview</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/appel.png" alt="appel png" title="Appel"
                width="300" height="300">
            <figcaption>
                A Simple Appel Picture
            </figcaption>
        </figure>
    </header>
    <hr>
    <p>You want an <strong>AMAZING</strong> and <strong>JUICY</strong> Appel?</p>
    <p>Contact us</p>
    <hr>

        <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Appel Location</h2>
            <address>
                    42 Appel street, appel juice<br>
                appel city, 70327
                <br><br>
                Phone: <a href="tel:+1234567890">123-456-7890</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p> &copy; Appel</p>
        <div class="container2">
    <div class="coffee-header">
      <div class="coffee-header__buttons coffee-header__button-one"></div>
      <div class="coffee-header__buttons coffee-header__button-two"></div>
      <div class="coffee-header__display"></div>
      <div class="coffee-header__details"></div>
    </div>
    <div class="coffee-medium">
      <div class="coffe-medium__exit"></div>
      <div class="coffee-medium__arm"></div>
      <div class="coffee-medium__liquid"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-one"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-two"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-three"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-for"></div>
      <div class="coffee-medium__cup"></div>
    </div>
    <div class="coffee-footer"></div>
  </div>
    </footer>
</div>
</body>

</html>
